	<script>
		function loginSubmit() {
			let username = $("#username").val();
			let password = $("#password").val();
			$.post("http://localhost:313/user/login", {username: username, password: password}, function (res) {
				if (res == "success") {
					window.location.href = "http://localhost:313/user/index";
				} else if (res == "null") {
					alert("用户不存在，请先注册！");
				} else if (res == "fail") {
					alert("密码错误, 输错三次账号将锁定！");
				} else if (res == "lock") {
					alert("账号已锁定, 请联系管理员解锁！");
				}
			})
		}

		function addUser(){
			let nickName = $("#nickName").val();
			let password = $("#newPassword").val();
			let addConfirmPassword = $("#password2").val();
			if (nickName == ""){
				alert("昵称不能为空！");
			}else if (password == ""){
				alert("密码不能为空！");
			}else if (addConfirmPassword == ""){
				alert("确认密码不能为空！");
			}else if (password != addConfirmPassword){
				alert("两次密码输入不一致！");
			}else {
				let data = {
					nickName:nickName,
					password:password,
				};
				$.post("/user/addUser",data,function(res){
					if (res != -1){
						alert("用户注册成功，您的用户名为：" + res);
					}else {
						alert("未知错误，请联系管理员解决");
					}
				})
			}
		}
	</script>
